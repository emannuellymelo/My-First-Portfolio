<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Emannuelly Melo</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="img-wrapper">
                <img src="imagens/bg.jpg" alt="">
            </div>
            <div class="banner">
                <h1>Computer Science Student</h1>
                <p>Emannuelly Melo</p>
                <button href="#conhecimentos">Know more about me</button>
            </div>
        </header>
        
        <section class="sessao-conhecimentos">
            <div class="sessao-header">
                <h1>Knowledge</h1>
            </div>
            <div class="conhecimentos">
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-html5"></i>
                        <h3>HTML</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p></p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-css3-alt"></i>
                        <h3>CSS</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p></p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-js"></i>
                        <h3>JavaScript</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p></p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-python"></i>
                        <h3>Python</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p></p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-java"></i>
                        <h3>Java</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p></p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-github"></i>
                        <h3>Git and GitHub</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p></p>
                    </div>
                </div>
                <div class="conhecimentos-img-wrapper">
                    <img src="imagens/conhecimentos.png" alt="imagem conhecimento">
                </div>
            </div>
        </section>
        <section class="sessao-pessoal">
            <div class="pessoal-header">
                <h1>Contact me</h1>
            </div>
            <div class="pessoal-img-wrapper">
                <img src="imagens/me.png" alt="my picture">
            </div>
            <div class="contact">
                <ul>
                    <a href="https://www.instagram.com/manumelo__/?hl=pt-br"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/emannuellymelo"><i class="fab fa-github"></i></a>
                </ul>
            </div>
        </section>
    </div>
    
</body>
</html>
